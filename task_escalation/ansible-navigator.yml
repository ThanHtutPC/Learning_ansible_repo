---
ansible-navigator:
  ansible:
    config:
      help: false
    doc:
      help: false
      plugin:
        type: module
    inventory:
      entries:
      - /home/student/task_escalation/inventory.yml
      help: false
    playbook:
      help: false
  ansible-builder:
    help: false
    workdir: /home/student/task_escalation
  ansible-runner:
    job-events: false
  app: settings
  collection-doc-cache-path: /home/student/.cache/ansible-navigator/collection_doc_cache.db
  color:
    enable: true
    osc4: true
  editor:
    command: vi +{line_number} {filename}
    console: true
  enable-prompts: false
  exec:
    command: /bin/bash
    shell: true
  execution-environment:
    container-engine: podman
    enabled: true
    image: registry.redhat.io/ansible-automation-platform-22/ee-supported-rhel8
    pull:
      policy: missing 
  format: yaml
  images:
    details:
    - everything
  logging:
    append: true
    file: /home/student/task_escalation/ansible-navigator.log
    level: warning
  mode: stdout
  playbook-artifact:
    enable: true
    save-as: './tmp/{playbook_name}-artifact-{time_stamp}.json'
  settings:
    effective: true
    sample: false
    schema: json
    sources: false
  time-zone: UTC

